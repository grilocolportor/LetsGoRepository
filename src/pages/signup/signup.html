
<!--

  Ionic pages and navigation.

<ion-header>

  
  <ion-navbar>
    <ion-title>SignUp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-list>
      <ion-item>
        <ion-label floating>Nome:</ion-label>
        <ion-input type="text" [(ngModel)]=membro.nome></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Telefone:</ion-label>
        <ion-input type="text" name="phone" [brmasker]="{mask:'+55 00 00000-0000', len:17, type:'num'}" [(ngModel)]=membro.numeroCelular></ion-input>
        <!--<ion-input  type="text" [(ngModel)]=cadastro.rg></ion-input>-->
      </ion-item>
      <ion-item>
        <ion-label floating>Email:</ion-label>
        <ion-input type="text" name="Email"[(ngModel)]=membro.email></ion-input>
        <!--<ion-input  type="text" [(ngModel)]=cadastro.cpf></ion-input>-->
      </ion-item>

    </ion-list>

    <ion-row center>
      <ion-col text-center>
        <button ion-button (click)='signup();' color="secondary" icon-start>
          <ion-icon name='save'></ion-icon>
          Finalizar
        </button>
      </ion-col>
    </ion-row>
</ion-content>
