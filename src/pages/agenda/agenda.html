<ion-header>

  
  <ion-navbar>
    <ion-title>Agendas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-list>
      <ion-item>
        <ion-label floating>Nome:</ion-label>
        <ion-input type="text" [(ngModel)]=agenda.nome></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>sobre:</ion-label>
        <ion-input type="text"  [(ngModel)]=agenda.sobre></ion-input>
        <!--<ion-input  type="text" [(ngModel)]=cadastro.rg></ion-input>-->
      </ion-item>
      <ion-item>
        <ion-label floating>Email:</ion-label>
        <ion-input type="text" [(ngModel)]=agenda.imagePath></ion-input>
        <!--<ion-input  type="text" [(ngModel)]=cadastro.cpf></ion-input>-->
      </ion-item>

    </ion-list>

    <ion-row center>
      <ion-col text-center>
        <button ion-button (click)='newAgenda();' color="secondary" icon-start>
          <ion-icon name='save'></ion-icon>
          Salvar
        </button>
      </ion-col>
    </ion-row>
</ion-content>
